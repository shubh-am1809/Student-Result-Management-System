{% extends "base.html" %}

{% block content %}
<h2>Edit Result</h2>

<form method="POST" class="mt-3">

  <div class="mb-3">
    <label class="form-label">Subject</label>
    <input
      type="text"
      name="subject"
      value="{{ result['subject'] }}"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Marks Obtained</label>
    <input
      type="number"
      name="marks"
      value="{{ result['marks'] }}"
      class="form-control"
      required
      min="0"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Max Marks</label>
    <input
      type="number"
      name="max_marks"
      value="{{ result['max_marks'] }}"
      class="form-control"
      required
      min="1"
    />
  </div>

  <button type="submit" class="btn btn-success">Update Result</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>

</form>
{% endblock %}
